		</div>

			<button onclick="go(1)">Track 1 (Beginner)</button>
		</div>
	</div>
	<audio src="Music/main.wav" autoplay="autoplay" loop="loop" type="audio/wav"></audio>
	<script src="Three/three.min.js"></script>

		}
		
		function selectLocation(locName){
			loc = locName;
			document.getElementById("locSelect").style.display = "none";
			document.getElementById("trackSelect").style.display = "block";
		}

			window.location.href = mode + ".html?location=" + loc + "&track=" + track;
